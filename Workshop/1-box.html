<!DOCTYPE html>
<!-- This is the type of file that drives the Web -->
<!-- It's called HTML -->
<html>
  <!-- HTML files usually have a HEAD and BODY, just like you! -->
  <head>
    <!-- When you open this file, this title will show in the very top of the Web browser. -->
    <title>MozED - Friday 17th November, 2017</title>
    <!-- This section is very powerful. -->
    <!-- Somebody else did all the hard work so we can play! -->
    <!-- This special code is known as A-Frame -->
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  </head>
  <body>
    <!-- This scene section tells HTML what A-Frame magic it will perform. -->
    <a-scene>
      <!-- In this scene we are placing 2 boxes and colouring the sky.  -->
      <!-- You might not understand what is happening yet. -->
      <!-- We can help each other understand!  -->
      <a-box position="1.5 0.5 -3" color="blue"></a-box>
      <a-box position="0 0.5 -3" color="blue"></a-box>
      <a-sky color="tan"></a-sky>
    </a-scene>
  </body>
  <!-- Open this 1-box.html file in the Web browser. -->
  <!-- Now you can change one of the box position numbers above. -->
  <!-- Save the file, and take a look in the Web browser. -->
  <!-- If you can not see a change, make the number BIGGER! -->
  <!-- Or maybe make it a negative number instead? -->
  <!-- Save every time you make a change! -->
  <!-- Remember: X (1st number) moves left and right. -->
  <!-- Remember: Y (2nd number) moves up and down. -->
  <!-- Remember: Z (3rd number) moves forward and back. -->
</html>
